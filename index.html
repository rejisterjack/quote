<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quote of the Day</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body
    class="bg-dark text-white d-flex justify-content-center align-items-center vh-100"
  >
    <div class="container">
      <div id="quote-box" class="bg-black p-5 rounded shadow">
        <h1 id="quote" class="display-5 mb-4">
          Click the button to get a quote!
        </h1>
        <p id="author" class="lead text-end fst-italic"></p>
        <div
          class="d-flex justify-content-center align-items-center flex-wrap gap-2 mx-auto"
          style="max-width: 400px"
        >
          <button id="new-quote" class="btn btn-primary mt-4">New Quote</button>
          <button
            id="copy-quote"
            class="btn btn-secondary disabled mt-4"
            disabled
          >
            Copy Quote
          </button>
          <a id="tweet-quote" class="btn btn-info disabled mt-4" target="_blank"
            >Tweet Quote
          </a>
          <button
            id="export-quote"
            class="btn btn-success flex-grow-1 disabled mx-5"
            disabled
          >
            Export as Image
          </button>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
